<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Not found</title>
  </head>
  <body>
    <script>
      // Fetch the built index.html and render it so client-side routing still works on GitHub Pages
      fetch('/index.html')
        .then(function (r) { return r.text(); })
        .then(function (html) {
          document.open();
          document.write(html);
          document.close();
          // keep the URL the user requested
          history.replaceState({}, '', location.pathname + location.search + location.hash);
        })
        .catch(function () {
          // On failure, at least go to root
          location.replace('/');
        });
    </script>
  </body>
</html>
